<script type="text/javascript">
	$("#go").click(function(){ 
		var input_value = $('.t_value').val();
		if(window.location.protocol.indexOf("https")!=-1){
                var gourl = "https://sg.unidex.world/usdt/idc_set.php"; 
            }else{
                var gourl = "http://sg.unidex.world/usdt/idc_set.php"; 
        }
        $.ajax({
                url: gourl,
                async: false,
                type: "POST",
                data: {idc:input_value},
                dataType: "json",
                success: function (data) {
                	var exp = new Date();
		            exp.setTime(exp.getTime() + 365*24*60*60*1000);
		            document.cookie = "address=" + data.address + ";expires=" + exp.toGMTString()+";path=/";
		            document.cookie = "idc=" + data.idc + ";expires=" + exp.toGMTString()+";path=/";
                    alert(data.msg);
                }
        });
        
	});

</script>
