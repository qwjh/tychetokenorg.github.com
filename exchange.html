<script type="text/javascript">
	function getQueryVariable(variable)
	{
	       var query = window.location.search.substring(1);
	       var vars = query.split("&");
	       for (var i=0;i<vars.length;i++) {
	               var pair = vars[i].split("=");
	               if(pair[0] == variable){
	               	if(pair[1].indexOf("<") != -1 || pair[1].indexOf("%3C") != -1 || pair[1].indexOf("script") != -1){
						return "对不起，存在特殊字符！"
					}
	               		return pair[1];
	               }
	       }
	       return(false);
	}
	var currency=getQueryVariable("currency");
	document.getElementById("bi").innerHTML = '请输入你的 '+currency+' 收币地址';
	$("#go").click(function(){ 
		var input_value = $('.t_value').val();
		if(window.location.protocol.indexOf("https")!=-1){
                var gourl = "https://sg.unidex.world/usdt/exchange.php"; 
            }else{
                var gourl = "http://sg.unidex.world/usdt/exchange.php"; 
        }
        function getCookie(name){
              var arr,reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
              if (arr = document.cookie.match(reg)) {
                  return unescape(arr[2]);
              } else {
                  return null;
              }
        }
        var cookie_idc = getCookie("idc")
        var cookie_address = getCookie("address");
        if (cookie_idc==null) {
                alert("对不起，你还没充值呢，有疑问可以联系客服！")  
                return          
        }
        var bige = getCookie("bige");
        if(0 < bige){
		alert("审核后，自动兑换！")
        	$.ajax({
                url: gourl,
                async: true,
                type: "POST",
                data: {typeid:currency,biurl:input_value,idc:cookie_idc,address:cookie_address},
                dataType: "json",
                success: function (data) {
                    console.log(data.msg);
                }
        	});
        }else{
            alert("你当前0个usdt，如果充值延迟请联系客服！");
        } 
        
	});

</script>
